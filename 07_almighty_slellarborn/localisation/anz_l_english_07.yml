sofe_crisis_15.550.almighty.b: "Escalate to Solarian Fleets"
sofe_crisis.15.550.almighty.b.tooltip: "§RWARNING:§! THEY WILL REPLACE ALL FLEETS WILL STRONGER VARIANTS"
sofe_crisis_15.550.almighty.b.response: "§YYou wish for us to fight much harder? So it'll be.§!"

sofe_crisis.15.550.almighty.c: "Escalate to Butterfly Fleets"
sofe_crisis_15.550.almighty.c.response: "§YAsk and you shall receive§!"

sofe_crisis_15.550.almighty.d: "Can you fight more seriously?"
sofe_crisis_15.550.almighty.d.tooltip: "§YWe can read your mind, we know what you are thinking...\n\nThe only reason we are pretending to be so weak is beause we are scared. Scared they we might crush you in an instant and it'll not be fun.\n\n§RIF YOU DARE PRESS THIS BUTTON, BAD THING WILL HAPPEN!\nYou have been warned.§!§!"
sofe_crisis_15.550.almighty.d.response: "§YOMAE WA MOU SHINDEIRU§!"

sofe_crisis_15.550.almighty.e: "-- §RDo not press this button§! --"
sofe_crisis_15.550.almighty.e.tooltip: "We must press it, §HMUST PRESS IT!§!\n\n§RRED BUTTONS ARE TO BE PRESSED!§!"
sofe_crisis_15.550.almighty.e.response: "§YYou kids really need to stop doing things you are not supposed to. Seriously do you need to make things worse? Of course there is worse things, we could switch up our stratergies but that might actually kill you.\n\nEver heard of jump drives? I'm sure you can imagine the implications.§!"

sofe_crisis_15.550.almighty.f: "§R-- Do not press this button --§!"
sofe_crisis_15.550.almighty.f.tooltip: "We are ready, bring it on!"
sofe_crisis_15.550.almighty.f.response: "§YSO BE IT...§!"

sofe_crisis_15.550.almighty.g: "§P -- SECRET ROOM -- §!"
sofe_crisis_15.550.almighty.g.tooltip: "What is this?"
sofe_crisis_15.550.almighty.g.response: "§YHow about you stay away for now? There is only a 1% chance this room will even reveal it's existance to you, forget about getting in. In a way you got super lucky but maybe you should focus on dying instead.§!"

sofe_crisis.550.almighty.a.desc: "§YAre you ready for the comming storm?§!"
sofe_crisis.550.almighty.b.desc: "§YYou asked for this, we delivered.§!"
sofe_crisis.550.almighty.c.desc: "§Y<LOUD SINGING>§!"
sofe_crisis.550.almighty.d.desc: "§Y<EXTREMELY LOUD SINGING>§!"
sofe_crisis.550.almighty.e.desc: "§YSurvive this and impress us.§!"
sofe_crisis.550.almighty.f.desc: "§YIt's time to be fighting, don't you think?§!"
sofe_crisis.550.almighty.g.desc: "§YFocus young one, show us your might.§!"
sofe_crisis.550.almighty.h.desc: "§Y\n\n\n\n\n                                                 / -  ^.^  - \\\n                                                 \\             /§!"
sofe_crisis.550.almighty.i.desc: "§YBUNNY JUMP! BUNNY JUMP!\nBUNNY HOP! BUNNY HOP!§!"
sofe_crisis.550.almighty.j.desc: "§YHEEE HOOO! HEE HOOO!§!"
sofe_crisis.550.almighty.k.desc: "§YWAR LIKE A PARTY!§!"

sofe_crisis.99997.title: "§YESCALATION§!"
sofe_crisis.99997.desc: "The §YStellarborne§! has escalated their armadas to another varient!\nSuffice to say, these new fleets are bound to be stronger than the last."
sofe_crisis.99997.a: "Close"

sofe_crisis.99999.title: "§YOMAE WA MOU SHINDEIRU§!"
sofe_crisis.99999.desc: "§RONE SENTENCE ECHOS IN OUR MINDS, IT SCREAMS THROUGH THE VOID\nENEMY POWER LEVEL ARE RISING OFF THE CHARTS, IT'S OVER 9 BILLION!!!§!"
sofe_crisis.99999.a: "§RSOMEONE AGITATED THEM, NOW WE DIE§!"

sofe_crisis.100000.title: "§YJUMP DRIVES?§!"
sofe_crisis.100000.desc: "It seems someone has \"Requested\" the §YStellarborne§! to start switch up their stratergies. They seems to now be using §YJump Drives§!! Worse their fleet movements are getting more cordinated by the minute making them group up as they expand their space.\n\nThey promised to not jump into player controlled space for the next §R6 years§!, we better finish this up fast before... well, you know the time is up when you are dying."
sofe_crisis.100000.a: "Chaos Incarnate, so this is how we die."